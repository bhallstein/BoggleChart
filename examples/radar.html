<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Radar chart</title>
</head>

<body>

  <h1>Radar chart</h1>
  <div id="canvas-wrapper" style="width: 400px; height: 400px;"></div>
  <div style="font-family: Hack, Consolas, monospace">
    <pre id="script-preview"></pre>
  </div>

  <script src="dist/example.js"></script>
  <script id="init">
    const div = document.querySelector('#canvas-wrapper');
    const canvas = bogglechart.create_canvas(div);
    const radar_chart = bogglechart.radar_chart(
      canvas,
      {
        data: [
          { title: '1',  color: '#ebebeb', value: 2.7 },
          { title: '2',  color: '#bfbfbf', value: 2.2 },
          { title: '3',  color: '#d0d0d0', value: 2.2 },
          { title: '4',  color: '#575757', value: 1.2 },
          { title: '5',  color: '#4d4d4d', value: 2.2 },
          { title: '6',  color: '#555555', value: 3.0 },
          { title: '7',  color: '#e0e0e0', value: 2.5 },
          { title: '8',  color: '#7e7e7e', value: 2.5 },
          { title: '9',  color: '#545454', value: 2.2 },
          { title: '10', color: '#828282', value: 2.7 },
          { title: '11', color: '#dfdfdf', value: 5.0 },
          { title: '12', color: '#7b7b7b', value: 3.6 },
        ],
        max: 6,
      },
      {
        exterior_padding: 0.03,

        labels: true,
        label_position: 'axis',
        label_every: 2,
        label_font_size: 11,

        axis_color: 'rgba(0,0,0,0.62)',
      },
    );
    radar_chart.draw();
  </script>
  <script>
    (function() {
      const s = document.querySelector('#init').innerHTML;
      document.querySelector('#script-preview').textContent = s;
    })();
  </script>

</body>
</html>
