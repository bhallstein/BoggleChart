<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Line chart</title>
</head>

<body>

  <h1>Line chart</h1>
  <div id="canvas-wrapper" style="width: 800px; height: 400px;"></div>
  <div style="font-family: Hack, Consolas, monospace">
    <pre id="script-preview"></pre>
  </div>

  <script src="dist/example.js"></script>
  <script id="init">
    const div = document.querySelector('#canvas-wrapper');
    const canvas = bogglechart.create_canvas(div);
    const line_chart = bogglechart.line_chart(
      canvas,
      [
        {
          title:          'Abuse',
          style:          'solid',
          lineWidth:      1.8,
          animate_line:   true,
          draw_points:    true,
          animate_points: true,
          pointRadius:    2.8,
          animPoints:     true,
          tension:        0.0,
          data: [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]
            .map(_ => Math.random() * 8.5)
            .sort(),
        },
        {
          title:          'Discussion',
          color:          'red',
          style:          'solid',
          lineWidth:      1.8,
          animate_line:   true,
          draw_points:    true,
          animate_points: true,
          pointRadius:    2.8,
          tension:        0.0,
          data: [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]
            .map(_ => Math.random() * 8.5)
            .sort(),
        },
      ],
      {
        min: 0,
        max: 10,

        top_x_axis: true,
        x_axis_extend_left: true,

        labels_y_origin: false,
        labels_y_max:    false,

        gridlines_y: true,
        gridlines_y_ticks: true,
        gridlines_y_style: 'dashed',

        gridlines_x: true,
        gridlines_x_ticks: true,
        gridlines_x_style: 'dashed',
      },
      [
        'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I',
      ]
    );
    line_chart.draw();
  </script>
  <script>
    (function() {
      const s = document.querySelector('#init').innerHTML;
      document.querySelector('#script-preview').textContent = s;
    })();
  </script>

</body>
</html>
