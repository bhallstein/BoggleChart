<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Line chart</title>
</head>

<body>

  <h1>Line chart</h1>
  <div id="canvas-wrapper" style="width: 800px; height: 400px;"></div>
  <div style="font-family: Hack, Consolas, monospace">
    <pre id="script-preview"></pre>
  </div>

  <script src="dist/example.js"></script>
  <script id="init">
    const div = document.querySelector('#canvas-wrapper');
    const canvas = bogglechart.createCanvas(div);
    const line_chart = bogglechart.line_chart(
      canvas,
      [
        {
          title:       'Abuse',
          style:       'solid',
          lineWidth:   1.8,
          drawLines:   true,
          drawPoints:  false,
          animPoints:  true,
          tension:     0.0,
          data: [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]
            .map(_ => Math.random()).sort()
            .map(x => x * 10),
        },
        {
          title:       'Discussion',
          color:       '#666',
          style:       'solid',
          lineWidth:   1.8,
          drawLines:   true,
          drawPoints:  false,
          animPoints:  true,
          tension:     0.0,
          data: [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]
            .map(_ => Math.random()).sort()
            .map(x => x * 10),
        },
      ],
      {
        min: 0,
        max: 10,
        axisX: true,
        axisXTop: true,
        axisWidthX: 1.3,
        axisWidthXTop: 1.3,
        gridLines: {
          horizontal: true,
          ticks_horizontal: true,
          style_horizontal: 'dashed',
        },
        valueLabels_inside: true,
        valueLabels_padding: 10,
        valueLabels_labelMax: false,
        step: 2,
        valueLabels: true,
        categoryLabels: true,
      },
      [
        'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I',
      ],
    );
    line_chart.draw();
  </script>
  <script>
    (function() {
      const s = document.querySelector('#init').innerHTML;
      document.querySelector('#script-preview').textContent = s;
    })();
  </script>

</body>
</html>
