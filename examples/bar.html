<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bar chart</title>
</head>

<body>

  <h1>Bar chart</h1>
  <div id="canvas-wrapper" style="width: 800px; height: 400px;"></div>
  <div style="font-family: Hack, Consolas, monospace">
    <pre id="script-preview"></pre>
  </div>

  <script src="dist/example.js"></script>
  <script id="init">
    const div = document.querySelector('#canvas-wrapper');
    const canvas = bogglechart.create_canvas(div);
    const bar_chart = bogglechart.bar_chart(
      canvas,
      [
        {
          data: [
            3, 7, 2,
          ],
          outline: 'transparent',
        },
        {
          data: [
            1, 5, 7
          ],
          color: 'red',
          outline: 'transparent',
        },
        {
          data: [
            3, 3, 6
          ],
          color: 'yellow',
          outline: 'transparent',
        },
      ],
      {
        min: 0,
        max: 10,
        axisX: true,
        axisXTop: true,
        axisWidthX: 1.3,
        axisWidthXTop: 1.3,
        gridlines: {
          horizontal: true,
          ticks_horizontal: true,
          style_horizontal: 'dashed',
        },
        valueLabels_inside: true,
        valueLabels_padding: 10,
        valueLabels_labelMax: false,
        step: 2,
        valueLabels: true,
        categoryLabels: true,
      },
      [
        'Muffins', 'Lemons', 'Lemurs',
      ],
    );
  </script>
  <script>
    (function() {
      const s = document.querySelector('#init').innerHTML;
      document.querySelector('#script-preview').textContent = s;
    })();
  </script>

</body>
</html>
