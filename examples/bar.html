<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bar chart</title>
</head>

<body>

  <h1>Bar chart</h1>
  <div id="canvas-wrapper" style="width: 800px; height: 400px;"></div>
  <div style="font-family: Hack, Consolas, monospace">
    <pre id="script-preview"></pre>
  </div>

  <script src="dist/example.js"></script>
  <script id="init">
    function r() { return Math.random() * 7; }

    const div = document.querySelector('#canvas-wrapper');
    const canvas = bogglechart.create_canvas(div);
    const bar_chart = bogglechart.bar_chart(
      canvas,
      [
        {
          title: 'Cat 1',
          data: [
            r(), r(), r(),
          ],
          outline: 'transparent',
        },
        {
          title: 'Cat 2',
          data: [
            r(), r(), r()
          ],
          color: 'blue',
          outline: 'transparent',
        },
        {
          title: 'Cat 3',
          data: [
            r(), r(), r()
          ],
          color: 'lightgreen',
          outline: 'transparent',
        },
      ],
      {
        min: 0,
        max: 10,

        top_x_axis: true,
        x_axis_extend_left: true,

        gridlines_y: true,
        gridlines_y_ticks: true,
        gridlines_y_style: 'dashed',

        labels_x: true,
      },
      [
        'Muffins', 'Lemons', 'Lemurs',
      ],
    );
    bar_chart.draw();

    setTimeout(_ => bar_chart.set_highlight('Cat 3'), 2000);
    setTimeout(_ => bar_chart.set_highlight(''), 3500);

  </script>
  <script>
    (function() {
      const s = document.querySelector('#init').innerHTML;
      document.querySelector('#script-preview').textContent = s;
    })();
  </script>

</body>
</html>
